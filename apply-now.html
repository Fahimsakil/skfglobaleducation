
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply Now - SKF Global Education Ltd</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900">

  <!-- Header -->
  <header class="bg-white shadow-md fixed w-full z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-blue-600">SKF Global Education</h1>
      <nav class="hidden md:flex space-x-6 text-sm font-semibold">
        <a href="index.html" class="hover:text-blue-600">Home</a>
        <a href="apply-now.html" class="text-blue-600 underline">Apply Now</a>
      </nav>
    </div>
  </header>

  <!-- Main Section -->
  <main class="pt-28 pb-16 px-4 max-w-2xl mx-auto">
    <h2 class="text-4xl font-bold text-center mb-6">Apply Now</h2>
    <p class="text-center mb-10">Fill in the form below to start your journey with SKF Global Education.</p>
    
    <form class="space-y-6 bg-gray-50 p-8 rounded shadow">
      <div>
        <label class="block mb-1 font-medium">Full Name</label>
        <input type="text" class="w-full px-4 py-2 border rounded" placeholder="Your full name" required />
      </div>
      <div>
        <label class="block mb-1 font-medium">Email Address</label>
        <input type="email" class="w-full px-4 py-2 border rounded" placeholder="your@email.com" required />
      </div>
      <div>
        <label class="block mb-1 font-medium">Phone Number</label>
        <input type="tel" class="w-full px-4 py-2 border rounded" placeholder="+44..." required />
      </div>
      <div>
        <label class="block mb-1 font-medium">Country of Residence</label>
        <input type="text" class="w-full px-4 py-2 border rounded" placeholder="e.g. Bangladesh, Nigeria, UK" required />
      </div>
      <div>
        <label class="block mb-1 font-medium">Preferred Study Destination</label>
        <select class="w-full px-4 py-2 border rounded">
          <option>United Kingdom</option>
          <option>Canada</option>
          <option>Australia</option>
          <option>USA</option>
        </select>
      </div>
      <div>
        <label class="block mb-1 font-medium">Message</label>
        <textarea class="w-full px-4 py-2 border rounded" rows="4" placeholder="Your message or inquiry..."></textarea>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 font-semibold">
        Submit Application
      </button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white text-center py-4 mt-10">
    &copy; <script>document.write(new Date().getFullYear())</script> SKF Global Education Ltd. All rights reserved.
  </footer>

</body>
</html>
